<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Co-Pilot | AI Recipe Generator</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="dot-pattern-container" class="dot-pattern-bg">
        <canvas id="dot-canvas"></canvas>
        <div class="dot-vignette"></div>
    </div>

    <a href="YOUR_GITHUB_REPO_URL_HERE" target="_blank" class="github-link" title="View on GitHub">
        <i data-lucide="github"></i>
        <span>View Code</span>
    </a>

    <div class="app-wrapper">
        <header>
            <h1>Fridge Co-Pilotüßëüèª‚Äçüç≥</h1>
            <p>Snap a photo, get a meal plan.</p>
        </header>

        <main>
            <div class="upload-card">
                <input type="file" id="imageInput" hidden accept="image/*">
                <label for="imageInput" class="drop-zone" id="dropZone">
                    <span id="uploadText">Click or Drag a Photo of your Fridge Here</span>
                    <img id="preview" src="" alt="Preview" class="hidden">
                </label>
                
                <button id="analyzeBtn" class="btn-primary" disabled>Analyze Ingredients</button>
            </div>

            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Chef is thinking...</p>
            </div>

            <section id="resultContainer" class="recipe-content hidden"></section>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
